<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css">
    <title>Operating System Online</title>
  </head>
  <body>
    <main id="settings">
      <br>
        <h3>Settings</h3>

      <section id="menu">
        <div class="about" style="width: 350px;">
           <a href="about.html"><button>About</button></a>
           <br>
           <label>About your PC and Command Explorer</label>
        </div>
        <div class="personalize" style="width: 350px;">
          <a href="personalize.html"><button>Personalization</button></a>
          <br>
          <label>Personalize your PC</label>
        </div>
        <div class="accessibility" style="width: 350px;">
          <a href="accesilibilty.html"><button>Accessibility</button></a>
          <br>
          <label>Adjust text size in the OS</label>
        </div>
        <div class="developers" style="width: 350px;">
            <a href="developer.html"><button>Developer Options</button></a>
            <br>
            <label>This option are intended for developers only</label>
        </div>
        <div class="reset">
          <button id="reset-settings">Reset to Default Settings</button>
          <script>
            document.getElementById('reset-settings').addEventListener('click', () => {
              if (confirm('Are you sure you want to reset all settings?\nThis will reset all of your settings and personalization options you have made so far.')) {
                
                localStorage.clear();

                
                document.documentElement.style.setProperty('--base-font-size', '16px'); // Default font size

               
                const defaultWallpaper = 'photos/wallpaper/alien-planet-3840x2160-22104.jpg';
                localStorage.setItem('wallpaper', defaultWallpaper);
                document.body.style.backgroundImage = `url(${defaultWallpaper})`;

                
                location.reload();
              }
            });
          </script>
        </div>
      </section>
        <br>
        <br>  
        <br>
        <br>
        <br>
        <br>
    </main>
    <script src="script.js"></script>
    <script src="accesilibilty.js"></script>
   </body>
</html>
