<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="notes.css">
    <title>Operating System Online</title>
  </head>
  <body>
    <div class="windowbar">
        <p>Notes</p>
        <a href="desktop.html"><button>X</button></a>
    </div>
    <div class="ribbon">
      <div class="dropdown">
        <button>File</button>
        <div class="dropdown-menu">
          <button style="text-align: left;" onclick="location.reload();">New</button>
          <button style="text-align: left;" onclick="saveNotes()">Save</button>
          <script>
            function saveNotes() {
            const notesContent = document.getElementById('notes').value;
            const blob = new Blob([notesContent], { type: 'text/plain' }); 
            const link = document.createElement('a'); 
            link.href = URL.createObjectURL(blob); 
            link.download = 'yournote.txt';
            link.click(); 
            URL.revokeObjectURL(link.href); 
          }
          </script>
        </div>
       </div>
       <div class="dropdown">
        <button>Help</button>
        <div class="dropdown-menu">
          <button onclick="alert('Notes v1.0\nThis computer program is a part of OSO and made by Ashyraffa. Another copy without a permission of this program will be taken seriously.')">About Notes</button>
        </div>
      </div>
    </div>
    

    <main class="notes-container">
      <textarea id="notes" placeholder="Write your notes here..."></textarea>
    </main>

  
    <footer id="taskbar">
      <div class="container">
        <div class="left-side">
          <div class="start">
            <button id="start-button" class="start-button">Start</button>
             <div class="start-menu" id="start-menu">
              <a href="browser.html">DaBrowser</a>
              <a href="desktop.html">Desktop</a>
              <a href="filemanager.html">File Manager</a>
              <a href="settings.html">Settings</a>
              <a href="paint.html">Paint</a>
              <a href="calculator.html">Calculator</a>
              <a href="notes.html">Notes</a>
              <a href="index.html">Lock This PC</a>
             </div>
            </div>
            <div class="icons">
                <a href="settings.html"><img src="icons/settings.png" width="40" height="40"></a>
                <a href="paint.html"><img src="icons/paint.png" width="40" height="40"></a>
                <a href="browser.html"><img src="icons/browser.png" width="40" height="40"></a>
                <a href="notes.html"><img src="icons/notes.png" width="40" height="40"></a>
                <a href="calculator.html"><img src="icons/calculator.png" width="40" height="40"></a>
                <a href="filemanager.html"><img src="icons/file-manager.png" width="40" height="40"></a>
                <link rel="stylesheet" href="style.css">
              </div>
          </div>
        <div class="system-tray">
          <p id="clock">--:--:--</p>
          <br>
          <p id="date">--/--/----</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="accesilibilty.js"></script>
  </body>
</html>
