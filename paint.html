<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .windowbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333333;
    }

    .windowbar p {
      position: relative;
      left: 1%;
      color: white;
    }

    .windowbar button {
      background: #ff0000;
      width: 50px;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
      margin: 5px 1%;
      font-size: 1.2em;
    }

    .windowbar button:hover {
      background-color: #ff000091;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .toolbar button {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #choose-color {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .toolbar button:hover, #choose-color:hover {
      transform: scale(1.1);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .toolbar .eraser {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .toolbar .trash {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .canvas-container {
      flex: 1;
      background-color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 95%;
      height: 95%;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: crosshair;
    }

    #size {
      font-size: 1.2em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="windowbar">
    <p>Paint</p>
    <a href="desktop.html"><button>X</button></a>
  </div>
  <div class="toolbar">
    <input type="color" id="choose-color">
    <button id="increase">+</button>
    <button id="decrease">-</button>
    <button id="eraser" class="eraser">E</button>
    <button id="clear" class="trash">ðŸ—‘</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <span id="size">10</span>
  </div>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <footer id="taskbar">
    <div class="container">
      <div class="left-side">
        <div class="start">
          <button id="start-button" class="start-button">Start</button>
           <div class="start-menu" id="start-menu">
            <a href="#" class="all-apps">All Apps</a>
            <div class="start-dropdown">
              <a href="browser.html">DaBrowser</a>
              <a href="paint.html">Paint</a>
              <a href="notes.html">Notes</a>
              <a href="calculator.html">Calculator</a>
              <a href="filemanager.html">File Manager</a>
            </div>
            <a href="browser.html">DaBrowser <br> <label style="font-weight: lighter;">Browse the internet</label></a>
            <a href="desktop.html">Desktop</a>
            <a href="settings.html">Settings</a>
            <a href="filemanager.html">File Manager</a>
            <a href="index.html">Lock This PC</a>
           </div>
          </div>
          <div class="icons">
              <a href="settings.html"><img src="icons/settings.png" width="40" height="40"></a>
              <a href="paint.html"><img src="icons/paint.png" width="40" height="40"></a>
              <a href="browser.html"><img src="icons/browser.png" width="40" height="40"></a>
              <a href="notes.html"><img src="icons/notes.png" width="40" height="40"></a>
              <a href="calculator.html"><img src="icons/calculator.png" width="40" height="40"></a>
              <a href="filemanager.html"><img src="icons/file-manager.png" width="40" height="40"></a>
              <link rel="stylesheet" href="style.css">
            </div>
        </div>
      <div class="system-tray">
        <p id="clock">--:--:--</p>
        <br>
        <p id="date">--/--/----</p>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="paint.js"></script>
  <script src="accesilibilty.js"></script>
</body>
</html>
